<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="perfil.component.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro</title>
</head>
<body>
  <div class="fullform">
    <form [formGroup]="cadastroForm">
        <label for="nome">Nome:</label>
        <input (keydown)="nome = ($any($event.target).value)" (keyup)="nome = ($any($event.target).value)" [value]="nome" [placeholder]="nome!=undefined? nome : ''" formControlName="nome" type="text" id="nome" name="nome" required>

        <br>

        <label for="idade">Idade:</label>
        <input (keydown)="idade = ($any($event.target).value)" (keyup)="idade = ($any($event.target).value)" [value]="idade" [placeholder]="idade!=undefined? idade: ''" formControlName="idade" type="number" id="idade" name="idade" required>

        <br>

        <label for="peso">Peso (kg):</label>
        <input (keydown)="peso = ($any($event.target).value)" (keyup)="peso = ($any($event.target).value)" [value]="peso" [placeholder]="peso!=undefined? peso : ''" formControlName="idade" type="number" id="peso" name="peso" step="0.01" required>

        <br>

        <label for="sexo">Sexo:</label>
        <select (change)="sexo = ($any($event.target).value)" [value]="sexo" id="sexo" name="sexo" required>
            <option [value]="sexo">{{sexo}}</option>
            <option *ngIf="sexo!='Masculino'" value="Masculino">Masculino</option>
            <option *ngIf="sexo!='Feminino'" value="Feminino">Feminino</option>
            <option *ngIf="sexo!='Outro'" value="Outro">Outro</option>
        </select>

        <br>

        <label  for="altura">Altura (cm):</label>
        <input (keydown)="altura = ($any($event.target).value)" (keyup)="altura = ($any($event.target).value)" [value]="altura" [placeholder]="altura!=undefined?altura : ''" type="number" id="altura" name="altura" step="0.01" required>

        <br>
    </form>
  </div>
  <div>
    <span class="backbutton">
      <img src="../../assets/img/arrow.png" alt="Voltar" (click)="submitForms()">
    </span>
  </div>

</body>
</html>
