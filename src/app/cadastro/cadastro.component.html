<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="cadastro.component.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>

    <h2>Cadastro de Usuário</h2>

    <form [formGroup]="cadastroForm" (submit)="submitForm()">
        <label for="usuario">Usuário:</label>
        <input formControlName="email" #email type="text" id="usuario" name="usuario" required>
        <span *ngIf="validEmail==0">O email é válido</span>
        <span *ngIf="validEmail==1">Email não pode ser utilizado</span>
        <button class="verifybutton" type="button" (click)="verifyEmail($any(email).value)">Verificar</button>

        <br>

        <label for="senha">Senha:</label>
        <span>Precisa ter no mínimo 6 caracteres</span>
        <input formControlName="password" type="password" id="senha" name="senha" required>

        <br>

        <label for="nome">Nome:</label>
        <input formControlName="nome" type="text" id="nome" name="nome" required>

        <br>

        <label for="idade">Idade:</label>
        <input formControlName="idade" type="number" id="idade" name="idade" required>

        <br>

        <label for="peso">Peso (kg):</label>
        <input formControlName="peso" type="number" id="peso" name="peso" step="0.01" required>

        <br>

        <label for="sexo">Sexo:</label>
        <select formControlName="sexo" id="sexo" name="sexo" required>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>

        <br>

        <label for="altura">Altura (cm):</label>
        <input formControlName="altura" type="number" id="altura" name="altura" step="0.01" required>

        <br>

        <input [ngClass]="(cadastroForm.valid && validEmail==0)  ? 'enter' : 'enter-disabled'" [disabled]="cadastroForm.invalid || validEmail!=0" type="submit" value="Cadastrar">
    </form>

</body>
</html>
